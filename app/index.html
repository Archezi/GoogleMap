<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lecture 2</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNSPBrvjYK3T0PpyUnNDLJHcO1dBKFGWE&libraries=places"></script>
    <script src="./js/app.js"></script>
    <script src="./controllers/googlemap.controller.js"></script>


    
</head>

<body ng-controller="googleMapCtrl">
    <div class="row">
        <div class="container">
            <input type="text"  id="pac-input">
            <!-- class="form-control google-search-fild " -->
        </div>
        
    </div>
    <div class="row">
        <div class="container google-map-container">
            <div id="map"></div>
        </div>
        
    </div>
    
        
    
    <div  ng-repeat="m in markerList">
        <p> {{m.height}}</p>
    </div>
</body>
</html>
